<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health+</title>
    <link rel="stylesheet" href="../../reset.css" type="text/css" />
    <link rel="stylesheet" href="forum.css" type="text/css" />
    <link rel="stylesheet" href="../../Header/header.css" type="text/css" />
</head>
<body>
    <header>
        <div class="wrapper">
                <img src="../../../assets/FDMlogo.png" alt="FDM logo" height="30">
            <div class="header-text">
                <h1> <a href="../../Homepage/home/home.html">Health+</a></h1>
            </div>
            <div>
                <nav>
                    <ul>
                        <li>Track</li>
                        <li>Forum</li>
                        <li>Chat</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <form>
        <fieldset>
            <legend>Forum</legend>
            <p>
                <h3>Forum Category</h3>
                <select name="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="mhealth">Mental Health</option>
                <option value="fitness">Fitness</option>
                <option value="recipes">Recipes</option>
                </select>
            </p>
            <p>
                <h3>Title</h3>
                <input name="title" type="text" placeholder="Enter title" required>
            </p>
            <p>
                <h3>Descriptiom</h3>
                <textarea name="content" rows="15" placeholder="Enter text" required></textarea>
            </p>
            <div>
                <button type="submit">Submit</button>
                <input type="reset" value="Clear">
            </div>
        </fieldset>
    </form>

    <div id="posts"></div>

<script>
    const form = document.querySelector('form');
    const postsContainer = document.querySelector('#posts');

    form.addEventListener('submit', (event) => {
        event.preventDefault(); // prevent the form from submitting normally

        // Get the form values
        const category = event.target.elements.category.value;
        const title = event.target.elements.title.value;
        const content = event.target.elements.content.value;

        // Create a new post element
        const postElement = document.createElement('div');
        postElement.innerHTML = `
            <h3>${title}</h3>
            <p>Category: ${category}</p>
            <p>${content}</p>
            <hr>
        `;

        // Add the new post element to the posts container
        postsContainer.appendChild(postElement);

        // Reset the form
        event.target.reset();
    });
</script>

    <footer>
        <nav>
            <ul>
                <li><a href="../../Homepage/privacy/priv.html">Privacy</a></li>
                <li><a href="../../Homepage/termsconditions/tandc.html">Terms and Conditions</a></li>
                <li><a href="../../Homepage/faq/faqs.html">FAQs</a></li>
                <li><a href="../../Homepage/contact/contact.html">Contact the Team</a></li>
            </ul>
        </nav>
    </footer>
</body>
