<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="https://livejs.com/live.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Health+</title>
    <link rel="stylesheet" href="../reset.css" type="text/css" />
    <link rel="stylesheet" href="main.css" type="text/css" />
</head>
<body>
    <header>
        <div class="wrapper">
                <img src="../../../assets/FDMlogo.png" alt="FDM logo" height="30">
            <div class="header-text">
                <h1>Health+</h1>
            </div>
            <div>
                <nav>
                    <ul>
                        <li>Track</li>
                        <li>Forum</li>
                        <li>Chat</li>
                        <li>Contact</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <form>
        <fieldset>
            <legend>Forum</legend>
            <p>
                <h3>Forum Category</h3>
                <select name="category" required>
                <option value="" disabled selected>Select category</option>
                <option value="mhealth">Mental Health</option>
                <option value="fitness">Fitness</option>
                <option value="recipes">Recipes</option>
                </select>
            </p>
            <p>
                <h3>Title</h3>
                <input name="title" type="text" placeholder="Enter title" required>
            </p>
            <p>
                <h3>Descriptiom</h3>
                <textarea name="content" rows="15" placeholder="Enter text" required></textarea>
            </p>
            <div>
                <button type="submit">Submit</button>
                <input type="reset" value="Clear">
            </div>
        </fieldset>
    </form>
    <footer>
        <nav>
            <ul>
                <li><a href="../../Homepage/privacy/priv.html">Privacy</a></li>
                <li><a href="../../Homepage/termsconditions/tandc.html">Terms and Conditions</a></li>
                <li><a href="../../Homepage/faq/faqs.html">FAQs</a></li>
                <li><a href="../../Homepage/contact/contact.html">Contact the Team</a></li>
            </ul>
        </nav>
    </footer>
</body>
