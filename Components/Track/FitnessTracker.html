<!DOCTYPE html>
<html>
<head>
    <title>Health+</title>
    <link rel="stylesheet" href="../reset.css" type="text/css" />
    <link rel="stylesheet" href="../header.css" type="text/css" />
    <link rel="stylesheet" href="../footer.css" type="text/css" />
    <link rel="stylesheet" href="layout2.css" type="text/css" />
    
    


</head>

<body>
    <header>
        <div class="wrapper">
                <img src="../../assets/FDMlogo.png" alt="FDM logo" height="30">
            <div class="header-text">
                <h1> <a href="../homepage/home.html">Health+</a></h1>
            </div>
            <div>
                <nav>
                    <ul>
                        <li><a href="../track/tracking.html">Track</a></li>
                        <li><a href="../forum/forum.html">Forum</a></li>
                        <li><a href="../chat/index.php">Chat</a></li>
                        <li><a href="../contact/contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <form class="personal-info">
        <h2>Personal Information:</h2>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height"><br><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight"><br><br>
        <label for="goal">Goal:</label>
        <select id="goal">
        <option value="lose">Lose</option>
        <option value="maintain">Maintain</option>
        <option value="gain">Gain</option>
        </select>
        <input type="button" id="calculateBtn" value="Calculate">
        <div id="result"></div>  <!-- Box to display the recommended daily calorie intake -->
    </form>
    <form class="meal-tracking">
        <h2>Input Your Meal Information:</h2>
        <label for="foodName">Food Name:</label>
        <input type="text" id="foodName" name="foodName"><br><br>
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories"><br><br>
        <input type="button" value="Add Meal" onclick="addMeal()"><br><br>
    </form>

    <div class="exercise-tracking">
        <h2>Exercise Tracking:</h2>
        <label for="exerciseType">Exercise Type:</label>
        <input type="text" id="exerciseType" name="exerciseType"><br><br>
        <label for="intensity">Exercise Intensity:</label>
        <select id="intensity" name="intensity">
        <option value="low">Low</option>
        <option value="moderate" selected>Moderate</option>
        <option value="high">High</option>
        </select>
        <label for="duration">Duration (minutes):</label>
        <input type="number" id="duration" name="duration"><br><br>
        <input type="button" value="Track Exercise" onclick="trackExercise()"><br><br>
    </div>
    
    <div class="daily-calories">
        <h2>Daily Calories:</h2>
        <p>Calories Consumed: <span id="caloriesConsumed">0</span></p>
        <p>Calories Burned: <span id="caloriesBurned">0</span></p>
        <p>Net Calories: <span id="netCalories">0</span></p>
        <p><button onclick="updateTracker()" id="updateTracker">Update Tracker</button></p>
    </div>
    <script src="script.js"></script>

<div class="footer-spacer"></div>

            </ul>
        </nav>
    </footer>

</body>
</html>
